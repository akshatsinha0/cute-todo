name: Build & Push Docker Image

# trigger on push to main (you can adjust branches or add tags)
on:
  push:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read     # for checkout
      packages: write    # to push to GHCR (if using GHCR)

    steps:
      # 1. pull your code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. set up Docker Buildx (multiâ€‘arch build support)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. log in to your registry
      # For Docker Hub:
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # (Alternatively, for GHCR use:)
      # - name: Log in to GitHub Container Registry
      #   uses: docker/login-action@v2
      #   with:
      #     registry: ghcr.io
      #     username: ${{ github.actor }}
      #     password: ${{ secrets.GITHUB_TOKEN }}

      # 4. build & push your image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/cute-todo:latest
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/cute-todo:${{ github.sha }}
